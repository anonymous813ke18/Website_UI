<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History Form</title>
    <link rel="stylesheet" href="../static/CSS/transactionprogressform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="my-container">
        <div class="my-container-header">
            <button id="back-button" class="back-button" type="button" ><</button>
            <div class="page-name">
                <h2>TRANSACTION HISTORY FORM</h2>
            </div>
            <div class="company-logo">
                <img src="../static/Images/logo.png" alt="PFEPL Logo" width="85" height="85">
            </div>
        </div>

        <div class="container">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>FORM NO</th>
                        <td id="formNo"></td>
                        <th>Source</th>
                        <td id="Source"></td>
                    </tr>
                    <tr>
                        <th>E-WAY BILL NO</th>
                        <td id="ewaybillno"></td>
                        <th>Destination</th>
                        <td id="Destination"></td>
                    </tr>
                    <tr>
                        <th>Initiation Date</th>
                        <td id="InitiationDate"></td>
                        <th>Sender</th>
                        <td id="Sender"></td>
                    </tr>
                    <tr>
                        <th >Completion Date</th>
                        <td id="CompletionDate"></td>
                        <th >Receiver</th>
                        <td id="Receiver"></td>
                    </tr>
                </tbody>
            </table>

            <table  class="table table-striped mt-3" id="mainTable">
                <th>Serial</th>
                <th>Category</th>
                <th>ID</th>
                <th>Product Name</th>
                <th>Product Make</th>
                <th>Model</th>
                <th>Condition (Sender)</th>
                <th>Remarks(Sender)</th>
                <th>Condition (Reciever)</th>
                <th>Remarks (Reciever)</th>
              </table><br>
        </div>

        <div class="my-container-footer">
        </div>
    </div> 

    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = '/transactionhistorytable';
        });
    </script>
    <script src="../static/JS/historyform.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
