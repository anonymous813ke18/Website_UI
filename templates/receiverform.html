<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Form</title>
    <link rel="stylesheet" href="static/CSS/receiverform.css">
    <link rel="stylesheet" href="../static/CSS/floating.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="my-container">
        <div class="my-container-header">
            <button id="back-button" class="back-button" type="button"><</button>
            <div class="page-name">
                <h2>RECEIVER FORM</h2>
            </div>
            <div class="company-logo">
                <img src="static/Images/logo.png" alt="PFEPL Logo" width="85" height="85">
            </div>
        </div>

        <div class="container">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>FORM NO</th>
                        <td id="formNo"></td>
                        <th>Source</th>
                        <td id="Source"></td>
                    </tr>
                    <tr>
                        <th>E-WAY BILL NO</th>
                        <td id="ewaybillno"></td>
                        <th>Destination</th>
                        <td id="Destination"></td>
                    </tr>
                    <tr>
                        <th>Initiation Date</th>
                        <td id="InitiationDate"></td>
                        <th>Sender</th>
                        <td id="Sender"></td>
                    </tr>
                    <tr>
                        <th ></th>
                        <td ></td>
                        <th >Receiver</th>
                        <td id="Receiver"></td>
                    </tr>
                </tbody>
            </table>

            <table class="mainTable" id="mainTable">
                <thead>
                    <tr>
                        <th>Selection</th>
                        <th>Serial No</th>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Product ID</th>
                        <th>Condition (Sender)</th>
                        <th>Remarks (Sender)</th>
                        <th>Condition (Receiver)</th>
                        <th>Remarks (Receiver)</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="my-container-footer">
            <button class="ask-approval-button" id="ask-approval-button">ASK APPROVAL TO RECEIVE</button>
            
        </div>
    </div> 
    <div id="floatingBox">
        <!-- Content of the floating box -->
        <span id="messageText"></span>
        <button id="okButton"><span>OK</span></button>
      </div>
    <script src="static/JS/receiverform.js"></script>
    <script src="static/JS/floating.js"></script>

    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = '/receive_table';
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
